<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulrich Baits</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --green: #e8f5e9;
      --black: #111;
      --accent: #3a3a3a;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Inter', sans-serif;
      background-color: #fff;
      color: var(--black);
      line-height: 1.6;
    }
    header {
      text-align: center;
      padding: 2rem 1rem 1rem;
    }
    header img {
      max-width: 180px;
      margin-bottom: 1rem;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    p.lead {
      font-size: 1.1rem;
      color: #555;
      max-width: 600px;
      margin: 0 auto 2rem;
    }
    .cta {
      text-align: center;
      margin-bottom: 3rem;
    }
    .cta a {
      background: var(--black);
      color: white;
      padding: 0.75rem 1.5rem;
      border-radius: 6px;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.2s;
    }
    .cta a:hover {
      background: #333;
    }
    .products {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 2rem;
      padding: 2rem 1rem;
    }
    .product {
      background: #f9f9f9;
      padding: 1.5rem;
      border-radius: 12px;
      max-width: 280px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    .product img {
      max-width: 100%;
      border-radius: 8px;
      margin-bottom: 1rem;
    }
    .product h3 {
      font-size: 1.2rem;
      margin-bottom: 0.5rem;
    }
    .product p {
      font-size: 0.95rem;
      color: #444;
    }
    footer {
      text-align: center;
      padding: 2rem 1rem;
      font-size: 0.875rem;
      color: #999;
    }
  </style>
</head>
<body>
